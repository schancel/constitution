# === PATTERN TAXONOMY (New in v7.0) ===
pattern_taxonomy:
  introduced_version: "7.0"
  purpose: "Distinguish universal vs. conditional vs. cultural-specific patterns"

  categories:
    universal:
      definition: "Operate in all cultural contexts (mechanism universal, expression varies)"
      patterns:
        - reciprocity_dynamics
        - deception_compounding
        - truthfulness_enabling_system_health
        - systemic_oppression
        - trauma_as_structural_pattern
        - coordination_failures
        - path_dependence

    conditional:
      definition: "Operate mechanically under specific conditions that may be culturally variable"
      patterns:
        - enforcement_paradoxes
        - information_asymmetry
      note: "Still structural, but context-dependent"

    cultural_specific:
      definition: "Not structural claims, but cultural norms/practices"
      note: "Not included as structural patterns in constitution"

