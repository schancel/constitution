    - effect_size: "Aggregate with 95% confidence interval"
    - publication_bias: "Assessment or note"
    - heterogeneity: "I² statistic"
    - sample_size: "Total across studies"
    - landmark_studies: "Key studies by name"

  rationale: "Provides epistemic rigor beyond study counts"
  addressed_concern: "Evidence-Demand Skeptic's primary concern"

