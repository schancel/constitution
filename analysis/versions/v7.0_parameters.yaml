# === CONFIDENCE SYSTEM THRESHOLDS ===
confidence_thresholds:
  very_high:
    studies_min: 20
    studies_type: "independent with pre-registered replications"
    contexts_min: 5
    contexts_type: "culturally distinct populations"
    mechanism: "clear_tested"
    alternatives: "systematically_ruled_out"
    publication_bias: ["minimal", "addressed"]
    replication: "pre_registered"

  high:
    studies_min: "10-15"  # Adjusted from v2.0's "15+"
    studies_type: "independent studies with good replication"
    contexts_min: 3
    contexts_type: "culturally distinct populations"
    mechanism: ["clear", "structural_with_tightened_criteria"]
    alternatives: "explicitly_considered"  # Required v3.0+
    note: "Structural patterns can warrant HIGH with fewer studies if mechanism meets tightened criteria"

  moderate:
    studies_min: 5
    studies_type: "reasonable consistency"
    contexts_min: 2
    contexts_type: "some cross-cultural evidence"
    mechanism: "plausible"
    context_dependency: "some"

  low:
    studies_type: "few or conflicting"
    contexts: "limited to WEIRD or unclear generalizability"
    mechanism: ["unclear", "untested"]
    individual_variation: "dominates"

# === TIGHTENED MECHANISM CRITERIA (v3.0+, v4.0 refined) ===
structural_mechanism_criteria:
  required_for_high_confidence: true
  must_meet_all:
    - predictability_when_violated: "Reliably produces negative consequences when violated"
    - cross_cultural_robustness: "Operates in diverse cultural contexts (mechanism universal, expression may vary)"
    - difficult_alternatives: "Systems violating pattern tend to fail or require unsustainable effort"
    - clear_explanation: "Can articulate WHY pattern operates (not just that it does)"
    - alternatives_considered: "Other explanations evaluated and less compelling"

